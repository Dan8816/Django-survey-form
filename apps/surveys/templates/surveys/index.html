<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Post Demo</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <style>
        .container{
            border: solid black 6px;
            border-radius: 6px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dojo Survey</h1>
        <form action="/process" method='POST'>
            {% csrf_token %}
            <div class="form-group">
                Your Name:<input class="form-control" type='text'name='name'value='' placeholder=" Your Name">         
           </div>
           <div class="form-group">
                Dojo Location: 
                <select name='location'>
    
                        <option value='Tulsa'>Tulsa</option>
                        <option value='Seattle'>Seattle</option>
                </select>           
           </div>
           <div class="form-group">
                Favorite Language:
                <select name='language'>
                    <option value='HTML'>HTML</option>
                    <option value='CSS'>CSS</option>
                </select>            
           </div>
           <div class="form-group">
                Comments:(optional)<textarea class="form-control" type='text'name='comment'value='' placeholder="Default"></textarea>    
           </div>
           <input class='btn btn=primary' type='submit' value='Submit'/>
        </form>
    </div>
    
</body>
</html>
